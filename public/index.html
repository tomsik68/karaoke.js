<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Karaoke Timing Editor</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="stylesheet" href="/style.css">
  <script type="module" src="livereload.js"></script>
</head>
<body>
  <div class="w3-container wrap w3-padding" style="max-width:1100px; margin:0 auto;">
    <h1 class="w3-text-white">Karaoke Timing Editor — Dev</h1>

    <!-- Your app HTML goes here (or copied from your single-file editor) -->

  <div id="editor">
    <div class="w3-card w3-padding w3-margin-bottom">
      <div class="w3-row">
        <div class="w3-col">
          <div class="w3-small w3-text-light-grey">Audio (load local file)</div>
          <div class="w3-row w3-margin-top" style="align-items:center;">
            <div class="w3-col s12 m8 l8">
              <input id="audioFile" class="w3-input" type="file" accept="audio/*">
            </div>
            <div class="w3-col s12 m4 l4">
              <select id="speedSelect" class="w3-select w3-white w3-padding">
                <option value="0.25">0.25×</option>
                <option value="0.5">0.5×</option>
                <option value="0.75">0.75×</option>
                <option value="1" selected>1×</option>
                <option value="1.25">1.25×</option>
                <option value="1.5">1.5×</option>
                <option value="1.75">1.75×</option>
                <option value="2">2×</option>
              </select>
              <div class="w3-tiny w3-text-light-grey w3-margin-top">Playback speed</div>
            </div>
          </div>

          <audio id="audio" controls style="width:100%; margin-top:10px; background:#000;"></audio>

          <div class="w3-margin-top" id="waveToggleWrap" style="display: none;">
            <label><input id="waveToggle" class="w3-check" type="checkbox"> <span class="w3-text-light-grey">Show waveform</span></label>
          </div>

          <div id="waveformWrap" class="w3-margin-top" style="display: none;">
            <canvas id="waveCanvas"></canvas>
            <div id="waveformLoading" class="wave-loading" role="status" aria-live="polite" style="display:none;">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>

            <div class="w3-tiny w3-text-light-grey w3-margin-top">Tap waveform to seek (exact position)</div>
          </div>
        </div>
      </div>
    </div>
    <div id="linesCard" class="w3-card w3-padding w3-margin-bottom">
      <div id="viewport" aria-live="polite">
        <div id="lyricsAsText">
          <textarea id="lyricsText" class="w3-input w3-margin-top" placeholder="Na na na na" style="min-height: 120px;"></textarea>
          <div class="w3-row w3-margin-top">
            <div id="lyricsTextSave" class="w3-button w3-green">Save</div>
            <div id="lyricsTextDiscard" class="w3-button w3-orange">Discard Changes</div>
          </div>
        </div>
        <div id="lyricsWordBoxes">

        </div>
      </div>
    </div>
    <div class="w3-card w3-padding">
      <label class="w3-text-light-grey">Export / Import JSON</label>
      <textarea id="exportBox" class="w3-input w3-margin-top" style="min-height:120px;" placeholder="Exported JSON appears here; paste JSON to import."></textarea>
        <div class="w3-row w3-margin-top">
          <button id="exportJSON" class="w3-button w3-small w3-green">Export JSON</button>
          <button id="importJSON" class="w3-button w3-small w3-blue">Import JSON</button>
        </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
